<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Basic Calculator</h1>
    
    <div id="calculator">
        <div id="display" >0</div>
        <button class="num-buttons">1</button>
        <button class="num-buttons">2</button>
        <button class="num-buttons">3</button>
        <button class="op-buttons">+</button>
        <button class="num-buttons">4</button>
        <button class="num-buttons">5</button>
        <button class="num-buttons">6</button>
        <button class="op-buttons">-</button>
        <button class="num-buttons">7</button>
        <button class="num-buttons">8</button>
        <button class="num-buttons">9</button>
        <button class="op-buttons">*</button>
        <button class="num-buttons">0</button>
        <button class="op-buttons">*</button>
        <button class="eqbutton">=</button>
        <button class="clr-button">C</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
